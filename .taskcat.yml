project:
  name: quickstart-aws-vpc
  owner: quickstart@amazon.com
  package_lambda: false
  template: templates/aws-vpc.template.yaml
  regions:
    - af-south-1
    - ap-east-1
    - ap-northeast-1
    - ap-northeast-2
    - ap-northeast-3
    - ap-south-1
    - ap-southeast-1
    - ap-southeast-2
    - ap-southeast-3
    - ca-central-1
    - eu-central-1
    - eu-north-1
    - eu-south-1
    - eu-west-1
    - eu-west-2
    - eu-west-3
    - me-south-1
    - sa-east-1
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2
    # - us-gov-east-1
    # - us-gov-west-1
    # - cn-north-1
    # - cn-northwest-1
tests:
  vpc-complete-all-possible-regions:
    parameters:
      AvailabilityZones: $[taskcat_getaz_2]
      CreateAdditionalPrivateSubnets: 'true'
      CreatePrivateSubnets: 'true'
      NumberOfAZs: '2'
  vpc-defaults-all-possible-regions:
    parameters:
      AvailabilityZones: $[taskcat_getaz_2]
      CreateAdditionalPrivateSubnets: 'false'
      CreatePrivateSubnets: 'true'
      NumberOfAZs: '2'
  vpc-public-all-possible-regions:
    parameters:
      AvailabilityZones: $[taskcat_getaz_2]
      CreateAdditionalPrivateSubnets: 'false'
      CreateNATGateways: 'false'
      CreatePrivateSubnets: 'false'
      NumberOfAZs: '2'
  vpc-private-all-possible-regions:
    parameters:
      AvailabilityZones: $[taskcat_getaz_2]
      CreateAdditionalPrivateSubnets: 'false'
      CreatePublicSubnets: 'false'
      CreateNATGateways: 'false'
      NumberOfAZs: '2'
  3az-complete-all-possible-regions:
    parameters:
      AvailabilityZones: $[taskcat_getaz_3]
      CreateAdditionalPrivateSubnets: 'true'
      CreatePrivateSubnets: 'true'
      NumberOfAZs: '3'
  4az-complete-all-possible-regions:
    parameters:
      AvailabilityZones: $[taskcat_getaz_4]
      CreateAdditionalPrivateSubnets: 'true'
      CreatePrivateSubnets: 'true'
      NumberOfAZs: '4'
    regions:
      - ap-northeast-1
      - ap-northeast-2
      - us-east-1
      - us-west-2
  4az-public-all-possible-regions:
    parameters:
      AvailabilityZones: $[taskcat_getaz_4]
      CreateAdditionalPrivateSubnets: 'false'
      CreatePrivateSubnets: 'false'
      NumberOfAZs: '4'
    regions:
      - ap-northeast-1
      - ap-northeast-2
      - us-east-1
      - us-west-2
